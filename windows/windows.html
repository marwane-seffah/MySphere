<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySphere</title>
    <link rel="stylesheet" href="windows.css">
    <link rel="icon" type="image/x-icon" href="../assets/icon.png">
    <meta name="description" content="Welcome back on MySphere ! Log into your account and keep updating your life with your friends...">

</head>
<body>
    <!-- Notre easter egg -->
    <header>
        <div>
            <h1 id="logo"><a href="../index.html"> MySphere</h1></a>        
            <p id="date">00:00:00 DD/MM/YY</p>
            <img id="icons" src="../assets/windows/icons.png" alt="icons">
        </div>
    </header>

    <div id="container-popup">
        <img id="heart" src="../assets/windows/heart.png" alt="a heart image">
        <img id="cursor" src="../assets/windows/mouse.png" alt="a cursor-looking image">

        <div class="popup">
            <div class="header-popup"></div>
                <h1>0 problem(s)</h1>
                <p>Your PC is happy, as you should be.</p>
        </div>
    </div>
    

    <div id="frame">
        <img src="../assets/windows/frame.png" alt="the frame">
        <div id="text">
            <h1>Frame</h1>
            <p>move me and see the world differently</p>
        </div>
    </div>

    <div id="container-review">
        <div class="popup" id="review">
            <div class="header-popup"></div>
                <h1>leave a review</h1>
                <p>Give us 5 stars pls</p>
                <button onclick="window.location.href='../credit-page/credit.html'">rate</button>
        </div>
        <img id="star" src="../assets/windows/star.png" alt="an image of a mario kart star">
    </div>
    

    <img id="flower" src="../assets/windows/flower.png" alt="a happy flower image">
    <img id="dog" src="../assets//windows/dog.png" alt="a dog image">
    <img id="sparkles" src="../assets/windows/sparkles.png" alt="an image of sparkles">
    <img id="mess" src="../assets/windows/stuff.png" alt="an image of messy stuff including browser screenshots, a green crossbody bag, letters and notebooks">
    <img id="disco" src="../assets/windows/boule.png" alt="a disco ball image">
    <img id="apps" src="../assets/windows/apps.png" alt="an image of two apps icons">

    <div id="ds">
        <img id="ds-img" src="../assets/windows/3DS_2.png" alt="a image of a 3DS with a cat in panick and a mii staring at your soul">
        <p id="links">
            <a id="legal" href="../index.html">> home</a>
            <a id="legal" href="../credit-page/credit.html">> legal stuff</a>
            <a id="legal" href="../credit-page/credit.html">> contact us</a>
        </p>
    </div>
    

    <script src ="../scripts/date.js"></script>
    <script src="../scripts/drag.js"></script>
    <script src="../scripts/page.js"></script>
</body>
</html>
